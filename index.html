<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
  <title>Flexigrid CSS by Joel Pierre</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">

  <link rel="author" href="./humans.txt"/>
  <link rel="stylesheet" href="./dist/flexigridcss.css">
  <link rel="stylesheet" href="./dist/theme/style.css">
</head>
<body class="layout-side-header">

<header class="primary-header">
</header>

<main class="primary-main"
      role="main">

  <section class="py-10 bg-warning">
    <div class="container">

      <div class="row justify-content-center">
        <div class="flex-lg-10">
          <h3>
            Join our Newsletter
          </h3>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="flex-lg-10">

          <form action="//thewombroom.us15.list-manage.com/subscribe/post?u=6c1b8b4dd5151fce0a52847dd&amp;id=436286395d"
                method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form"
                class="validate newsletter__form" target="_blank" novalidate>
            <div class="row">
              <div class="flex-lg-8">

                <input type="email" value="" name="EMAIL" class="newsletter__input form-control"
                       id="mce-EMAIL" placeholder="Email Address" required>

                <div style="position: absolute; left: -5000px;" aria-hidden="true">
                  <input type="text"
                         name="b_6c1b8b4dd5151fce0a52847dd_436286395d"
                         tabindex="-1"
                         value="">
                </div>

              </div>
              <div class="flex-lg-4">
                <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe"
                       class="btn btn--full newsletter__button">
              </div>
            </div>
          </form>

        </div>
      </div>
    </div>
  </section>

</main>

<footer class="primary-footer">
</footer>

</body>
</html>
