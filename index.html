<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
  <title>Flexigrid CSS by Joel Pierre</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="author" href="./humans.txt"/>
  <link rel="stylesheet" href="./dist/flexigridcss.css">
</head>
<body>

<header class="primary-header">

</header>

<main class="main" role="main">

  <section class="container">
    <div class="row">
      <div class="col">
        <h2>
          Container
        </h2>
      </div>
    </div>

    <div class="row">
      <div class="col-md-8 mx-auto">
        <span>
          8
        </span>
      </div>
    </div>
  </section>

  <section class="container-fluid">
    <div class="row">
      <div class="col">
        <h2>
          Container Fluid
        </h2>
      </div>
      <div class="col">
        <p>
          Lets just put text in here to see if it works
        </p>
      </div>
      <div class="col--auto">
        <p>
          Lets just put text in here to see if it works
        </p>
      </div>
    </div>

    <div class="row">
      <div class="col-xl-10 col-lg-8 col-md-5 col-sm-3 col-12">
        <span>
          10, 8, 5, 3, 12
        </span>
      </div>
    </div>
  </section>

</main>

<footer class="primary-footer">

</footer>

</body>
</html>
